<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <meta name="robots" content="noindex">
        <title>Demonstration of $.custominputfile</title>

        <link rel="stylesheet" href="normalize.css" media="screen" />
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" media="screen" />
        <link rel="stylesheet" href="demo.css" media="screen" />
        <link rel="stylesheet" href="../dist/css/custominputfile.min.css" media="screen" />
    </head>

    <body>
        <div class="container">
            <input type="file" name="ifile" id="ifile" />
        </div>

        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="../dist/js/custominputfile.min.js"></script>
        <script type="text/javascript">
            $('input[type=file]').custominputfile({
                theme: 'blue-grey',
                value: '//fakepath/to-be-uploaded-file.pdf',
                icon : 'fa fa-upload'
            });
        </script>
    </body>
</html>
